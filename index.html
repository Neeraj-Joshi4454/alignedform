<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h1>Signup</h1>
        <table>
            <form>

                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" id="lname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="Male" id="gender">Male
                    <input type="radio" name="gender" value="Female" id="gender">Female</td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><select name="city" id="city">
                        <option value="#">Pune</option>
                        <option value="#">Mumbai</option>
                        <option value="#">kolhapur</option>
                        <option value="#">nagpur</option>
                        <option value="#">satara</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Birth Date:</td>
                    <td><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <input list="states" name="states">
                        <datalist id="states">
                            <option value="maharashtra">
                                <option value="karnataka">
                                    <option value="Andhra Pradesh">
                                        <option value="Madhya Pradesh">
                                            <option value="Himachal">
                                            </datalist>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Hobbies:</td>
                                        <td>
                                            <input class="rdio" type="checkbox" name="hob" value="1" id="hob">cricket
                                            <input class="rdio" type="checkbox" name="hob" value="2" id="hob">singing
                                            <input class="rdio" type="checkbox" name="hob" value="3" id="hob">reading
                                            <input class="rdio" type="checkbox" name="hob" value="4" id="hob">travling
                                        </td>
                                    </tr>
                                    <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button" type="submit" value="submit">
                    <input class="button" type="reset" value="reset">
                </td>
            </tr>
        </form>
        </table>
    </div>
</body>
</html>
